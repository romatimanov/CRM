<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body>
    <header>
        <div class="header__content">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="header__search">
                <input id="search" type="text" placeholder="Введите запрос" class="input">
            </div>
        </div>
    </header>
    <main>
        <div class="page">
            <div class="containers__page">
                <h1 class="title">Клиенты</h1>
                <div class="new__table">
                    <table>
                        <tbody id="tbody">
                            <thead>
                                <tr class="tr__not-bg">
                                    <th scope="col">
                                        <div id="tableID" class="table__content">
                                            <p class="id__text">ID</p>
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div id="fio" class="table__content fio-content">
                                            <p>Фамилия Имя Отчество
                                                <img src="img/arrow-down.png" alt="arrow-down">
                                                <img src="img/word.png" alt="word">
                                            </p>
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div id="newDate" class="table__content data-content">
                                            <p class="date__text">Дата и время создания
                                                <img src="img/arrow-down.png" alt="arrow-down">
                                            </p>
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div id="changeDate" class="table__content data-content">
                                            <p class="date__text">Последние изменения
                                                <img src="img/arrow-down.png" alt="arrow-down">
                                            </p>
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <p>Контакты</p>
                                    </th>
                                    <th scope="col">
                                        <p>Действия</p>
                                    </th>
                                </tr>
                            </thead>
                        </tbody>
                    </table>
                </div>
                <div class="load__page"></div>
                <div class="btn__page">
                    <button class="client__btn">
                        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
                            </svg>
                    <p class="text__btn">Добавить клиента</p>
                    </button>
                </div>
                <div id="modal__content"></div>
            </div>
        </div>
        <div class="modal__open"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/choices.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
